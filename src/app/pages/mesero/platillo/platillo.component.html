<main>
	<div class=" container-fluid" style="overflow: none !important;">
		<div class="row">
			<div class="col-md-9 contenedor9" style="background-color: #E0E0E0; height: 88.7vh;">
				<div style="width: 15%;">
					<button type="button" class="btn btn mt-1 d-flex align-items-center color-white"
						style=" height: 37px; background-color: #3FB785; margin-left: 5px;"
						(click)="volverCategorias()">
						<i class="fa-solid fa-left-long fa-beat-fade" style=" margin-left: -8px;"></i>
						<h6 style="margin-left: 12%; height: 60%;"> Volver</h6>
					</button>
				</div>
				<div class="row">
					<div class="mt-2 col-lg-2 col-md-4 col-sm-6  " style="height: 24%;"
						*ngFor="let platillo of platillosDto">
						<div class="card m-1 caja-2"
							(click)="mostrarDatos(platillo.nombrePlatillo, platillo.costoPlatillo);agregarEtiqueta(platillo.nombrePlatillo, platillo.costoPlatillo)">
							<div class="col-md-12 d-flex justify-content-center align-items-center">
								<div class="col-md-3 d-flex justify-content-center align-items-center mt-2">
									<div class="iconos3" (click)="subirIdPlatillo(platillo.idPlatillos)">
										<i class="fa-solid fa-pen cursor" data-bs-toggle="modal"
											data-bs-target="#exampleModal5"></i>
									</div>
								</div>
								<div class="col-md-6 "></div>
								<div class="col-md-3 d-flex justify-content-center align-items-center mt-2"
									style="margin-left: 2%;">
									<div class="iconos3" (click)="subirIdPlatillo(platillo.idPlatillos)">
										<i class="fa-solid fa-trash cursor" data-bs-toggle="modal"
											data-bs-target="#exampleModal6"></i>
									</div>
								</div>
							</div>
							<div style="height: 100%;"
								class="card-body d-flex justify-content-center text-center align-items-center">
								<h5 class="card-title txt-pla">
									{{ platillo.nombrePlatillo }}
								</h5>
							</div>
							<div class="card-footer d-flex justify-content-center text-center align-items-center"
								style="background-color: #3FB785;">
								<h5 class="card-title txt-pla" style="height: 12px; color: white;">
									{{platillo.costoPlatillo}}
								</h5>
							</div>
						</div>
					</div>

					<div class="col-lg-2 col-md-4 col-sm-6 mt-2 d-flex justify-content-center text-center align-items-center "
						style="background-color: white !important; border-radius: 10px;  margin-left: 0.5%;">
						<div class="d-flex justify-content-center cajae">
							<a data-bs-toggle="modal" data-bs-target="#exampleModal4" href="/mesero"><img
									src="assets/img/agregar_categoria.png" width="120" height="110" alt=""></a>
						</div>
					</div>
				</div>

				<!-- Modal -->
				<div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel4"
					aria-hidden="true">
					<div class="modal-dialog">
						<form (ngSubmit)="agregarPlatillo($event)">
							<div class="modal-content">
								<div class="modal-header">
									<h1 class="modal-title fs-5 txt-c" id="exampleModalLabel4">Agregar Plato</h1>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<label for="exampleFormControlInput1" class="form-label">Nombre:</label>
									<input type="text" [(ngModel)]="platilloDto.nombrePlatillo" name="nombrePlatillo"
										class="form-control" id="exampleFormControlInput1" placeholder="">

									<label for="exampleFormControlInput1" class="form-label">Precio:</label>
									<input type="text" [(ngModel)]="platilloDto.costoPlatillo" name="costoPlatillo"
										class="form-control" id="exampleFormControlInput1" placeholder="">

									<label for="exampleFormControlInput1" class="form-label">Tipo:</label><br>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="tipoPlatillo"
											id="calienteRadio" [(ngModel)]="platilloDto.tipoPlatillo" value="1">
										<label class="form-check-label" for="calienteRadio">Comida Caliente</label><br>

										<input class="form-check-input" type="radio" name="tipoPlatillo" id="friaRadio"
											[(ngModel)]="platilloDto.tipoPlatillo" value="2">
										<label class="form-check-label" for="friaRadio">Comida Fría</label>
									</div>
								</div>
								<div class="modal-footer boton-new">
									<button type="button" class="btn btn-danger bt-n btn-2"
										data-bs-dismiss="modal">Salir</button>
									<button type="submit" class="btn btn-success bt-n btn-1">Guardar</button>
								</div>
							</div>
						</form>
					</div>
				</div>

				<!-- Modal -->
				<div class="modal fade" id="exampleModal5" tabindex="-1" aria-labelledby="exampleModalLabel5"
					aria-hidden="true">
					<div class="modal-dialog">
						<form (ngSubmit)="editarPlatillo($event)">
							<div class="modal-content">
								<div class="modal-header">
									<h1 class="modal-title fs-5 txt-c" id="exampleModalLabel5">Editar Plato</h1>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<label for="exampleFormControlInput1" class="form-label">Nombre:</label>
									<input type="text" [(ngModel)]="platilloDto.nombrePlatillo" name="nombrePlatillo"
										class="form-control" id="exampleFormControlInput1" placeholder="">

									<label for="exampleFormControlInput1" class="form-label">Precio:</label>
									<input type="text" [(ngModel)]="platilloDto.costoPlatillo" name="costoPlatillo"
										class="form-control" id="exampleFormControlInput1" placeholder="">

									<label for="exampleFormControlInput1" class="form-label">Tipo:</label><br>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="tipoPlatillo"
											id="calienteRadio" [(ngModel)]="platilloDto.tipoPlatillo" value="1">
										<label class="form-check-label" for="calienteRadio">Comida Caliente</label><br>

										<input class="form-check-input" type="radio" name="tipoPlatillo" id="friaRadio"
											[(ngModel)]="platilloDto.tipoPlatillo" value="2">
										<label class="form-check-label" for="friaRadio">Comida Fría</label>
									</div>
								</div>
								<div class="modal-footer boton-new">
									<button type="button" class="btn btn-danger bt-n btn-2"
										data-bs-dismiss="modal">Cancelar</button>
									<button type="submit" class="btn btn-success bt-n btn-1">Actualizar</button>
								</div>
							</div>
						</form>
					</div>
				</div>

				<!-- Modal -->
				<div class="modal fade" id="exampleModal6" tabindex="-1" aria-labelledby="exampleModalLabel6"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5 txt-e" id="exampleModalLabel">¿Está seguro de eliminar este
									plato?</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-footer boton-new">
								<button type="button" class="btn btn-success bt-n btn-1" data-bs-dismiss="modal"
									(click)="eliminarPlatillo()">Confirmar</button>
								<button type="button" class="btn btn-danger bt-n btn-2">Cancelar</button>
							</div>
						</div>
					</div>
				</div>

			</div>

			<div class=" col-md-3 bg-light">
				<div class="mt-3 row d-flex justify-content-center align-items-center">
					<div class="col-1">
						<img src="assets/img/perfil_categoria.png" alt="" width="40" height="40">
					</div>
					<div class="col-8">
						<input type="text" class="form-control"
							style="border-radius: 0px !important; border-color: transparent !important; background-color: transparent !important">
					</div>
					<div class=" col-2 d-flex justify-content-center align-items-center" style="margin-left: 2%;">
						<div class="iconos3">
							<i class="fa-solid fa-pen"></i>
						</div>
						<div class="iconos3" style="margin-left: 20%;">
							<i class="fa-solid fa-trash"></i>
						</div>
					</div>
				</div>

				<hr>

				<div class="container-fluid col-md-12 contenedor">
					<div class="col-md-12 d-flex justify-content-center align-items-center"
						*ngFor="let etiqueta of etiquetasGeneradas">
						<div class="col-md-1">
							<i class="fas fa-circle" style="font-size: 60%;"></i>
						</div>
						<div class="col-md-6 mt-1">
							<input type="text" class="form-control h-100 border-0 bg-transparent"
								[(ngModel)]="etiqueta.nombrePlatillo" disabled>
							<input type="text" class="form-control h-100 border-0 bg-transparent"
								[(ngModel)]="etiqueta.costoPlatillo" disabled>
						</div>
						<div class="col-md-1 ms-2">
							<button id="disminuir" class="btn btn-light border">-</button>
						</div>
						<div class="col-md-2">
							<input type="text" id="cantidad" value="0" class="form-control"
								style="width: 95%; border-radius: 0;">
						</div>
						<div class="col-md-1">
							<button id="aumentar" class="btn btn-light border">+</button>
						</div>
						<div class="col-md-1" (click)="eliminarEtiqueta(etiqueta)">
							<i class="fas fa-trash" type="button" style="margin-left: 40%; font-size: 110%;"></i>
						</div>						
					</div>

				</div>
				<hr>
				<div class="col-md-12 container-fluid bg-light ">
					<div class="col-md-12 d-flex">
						<div class="col-md-2 d-flex justify-content-center align-items-center">
							<h5>Total:</h5>
						</div>
						<div class="container-fluid col-md-10" style="margin-top: -2%;">
							<input type="text" class="form-control"
								style="border-radius: 0px !important; border-color: transparent !important; background-color: transparent !important">
						</div>
					</div>
					<div class="d-flex justify-content-center align-items-center mt-3">
						<div class="col-md-8">
							<button type="button" class="btn btn-success bt-r ">Enviar</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</main>
