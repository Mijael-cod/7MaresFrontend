<div class=" d-flex justify-content-center align-items-center row cocina-pedidos">
    <div class="container-flu">
        <div class="container-flu">
            <div class="row cocina-pedidos d-flex align-items-center justify-content-center">


                <div class="col-sm-6 col-md-6 col-lg-4" *ngFor="let venta of ventas">
                    <div class="card border border-dark rounded m-2 pedido">
                        <div
                            class="caja-header align-items-center justify-content-center p-3 border-bottom border-dark">
                            <strong>{{ venta.cliente.nombreCliente}}</strong>
                        </div>
                        <div class="caja-body row p-3">
                            <div class="col-md-12">
                                1 Pollo Saltado
                            </div>
                            <div class="col-md-12">
                                2 Papa Rellena
                            </div>
                            <div class="col-md-12 d-flex justify-content-center align-items-center p-3">
                                <button class="btn btn-success col-sm-6 col-md-6 col-lg-4">Listo</button>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
