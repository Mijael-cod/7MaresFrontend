<section class="body">
	<div class="login-box">
		<img class="avatar" src="assets/img/logo7mares.jpg" alt="Logo de 7 Mares">
		<h1>Iniciar Sesion</h1>
		<form action="">
			<!-- USER -->
			<label for="username">Usuario:</label>
			<input type="text" class="form-control campo-t" id="formGroupExampleInput" placeholder="Ingresar Usuario">

			<!-- Password -->
			<label for="password">Contraseña</label>
			<input type="password" class="form-control campo-t" id="formGroupExampleInput"
				placeholder="Ingresar Password">

			<a (click)="irSidebar()" target="_blank">
				<div class="google-btn">
					<div class="google-icon-wrapper">
						<img class="google-icon"
							src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
					</div>
					<p class="btn-text"><b>Sign in with google</b></p>
				</div>
			</a>
			
			<a class="text-reset fw-bold mt-2" style="color: black !important" type="button"
				(click)="irRecuperarContra()">¿Olvidaste tu contraseña?</a>

			<!-- <input class="mt-2 campo-i" type="submit" value="Ingresar"> -->
			<div class="d-grid gap-2 col-6 mx-auto mt-3">
				<button (click)="irSidebar()" class="btn btn-primary boton-ingresar" type="button"
					style="border-radius: 20px;">Ingresar</button>
			</div>

		</form>
	</div>

</section>
